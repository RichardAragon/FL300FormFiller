<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FL-300 Form Auto-Filler</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Custom styles here */
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .section-header {
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">FL-300 Form Auto-Filler</h2>
        <form action="{{ url_for('fill_form_route') }}" method="POST">
            <!-- Your Information -->
            <div class="section-header">
                <h4>Your Information</h4>
            </div>
            <div class="form-group">
                <label for="your_name">Your Full Name</label>
                <input type="text" class="form-control" id="your_name" name="your_name" required>
            </div>
            <div class="form-group">
                <label for="your_address">Street Address</label>
                <input type="text" class="form-control" id="your_address" name="your_address" required>
            </div>
            <div class="form-group">
                <label for="your_city">City</label>
                <input type="text" class="form-control" id="your_city" name="your_city" required>
            </div>
            <div class="form-group">
                <label for="your_state">State</label>
                <input type="text" class="form-control" id="your_state" name="your_state" required>
            </div>
            <div class="form-group">
                <label for="your_zip">Zip Code</label>
                <input type="text" class="form-control" id="your_zip" name="your_zip" required>
            </div>
            <div class="form-group">
                <label for="your_phone">Phone Number</label>
                <input type="text" class="form-control" id="your_phone" name="your_phone" required>
            </div>
            <div class="form-group">
                <label for="your_email">Email Address</label>
                <input type="email" class="form-control" id="your_email" name="your_email" required>
            </div>
            <div class="form-group">
                <label for="self_represented">Representation</label>
                <select class="form-control" id="self_represented" name="self_represented">
                    <option value="In Pro Per">Self-Represented (In Pro Per)</option>
                    <option value="Attorney">Attorney</option>
                </select>
            </div>

            <!-- Court Information -->
            <div class="section-header">
                <h4>Court Information</h4>
            </div>
            <div class="form-group">
                <label for="court_name">Court Name</label>
                <input type="text" class="form-control" id="court_name" name="court_name" required>
            </div>
            <div class="form-group">
                <label for="court_street_address">Court Street Address</label>
                <input type="text" class="form-control" id="court_street_address" name="court_street_address" required>
            </div>
            <div class="form-group">
                <label for="court_city">Court City</label>
                <input type="text" class="form-control" id="court_city" name="court_city" required>
            </div>
            <div class="form-group">
                <label for="court_state">Court State</label>
                <input type="text" class="form-control" id="court_state" name="court_state" required>
            </div>
            <div class="form-group">
                <label for="court_zip">Court Zip Code</label>
                <input type="text" class="form-control" id="court_zip" name="court_zip" required>
            </div>
            <div class="form-group">
                <label for="court_branch_name">Court Branch Name (if any)</label>
                <input type="text" class="form-control" id="court_branch_name" name="court_branch_name">
            </div>

            <!-- Party Information -->
            <div class="section-header">
                <h4>Party Information</h4>
            </div>
            <div class="form-group">
                <label for="petitioner_name">Petitioner Name</label>
                <input type="text" class="form-control" id="petitioner_name" name="petitioner_name" required>
            </div>
            <div class="form-group">
                <label for="respondent_name">Respondent Name</label>
                <input type="text" class="form-control" id="respondent_name" name="respondent_name" required>
            </div>
            <div class="form-group">
                <label for="other_party_name">Other Party Name (if any)</label>
                <input type="text" class="form-control" id="other_party_name" name="other_party_name">
            </div>
            <div class="form-group">
                <label for="your_role">Your Role</label>
                <select class="form-control" id="your_role" name="your_role" required>
                    <option value="Petitioner">Petitioner</option>
                    <option value="Respondent">Respondent</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Case Information -->
            <div class="section-header">
                <h4>Case Information</h4>
            </div>
            <div class="form-group">
                <label for="case_number">Case Number</label>
                <input type="text" class="form-control" id="case_number" name="case_number" required>
            </div>

            <!-- Orders Requested -->
            <div class="section-header">
                <h4>Orders Requested</h4>
            </div>
            <div class="form-group">
                <label>Check the orders you are requesting:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_child_custody" name="order_child_custody">
                    <label class="form-check-label" for="order_child_custody">Child Custody</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_child_visitation" name="order_child_visitation">
                    <label class="form-check-label" for="order_child_visitation">Child Visitation (Parenting Time)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_child_support" name="order_child_support">
                    <label class="form-check-label" for="order_child_support">Child Support</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_spousal_support" name="order_spousal_support">
                    <label class="form-check-label" for="order_spousal_support">Spousal or Partner Support</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_property_control" name="order_property_control">
                    <label class="form-check-label" for="order_property_control">Property Control</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_attorney_fees" name="order_attorney_fees">
                    <label class="form-check-label" for="order_attorney_fees">Attorney's Fees and Costs</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="order_other" name="order_other">
                    <label class="form-check-label" for="order_other">Other (specify below)</label>
                </div>
                <div class="form-group" style="margin-top:10px;">
                    <label for="order_other_specify">If 'Other', please specify:</label>
                    <input type="text" class="form-control" id="order_other_specify" name="order_other_specify">
                </div>
            </div>

            <!-- Facts in Support of Request -->
            <div class="section-header">
                <h4>Facts in Support of Request</h4>
            </div>
            <div class="form-group">
                <label for="facts_support">Please provide facts in support of your request:</label>
                <textarea class="form-control" id="facts_support" name="facts_support" rows="5" required></textarea>
            </div>

            <!-- Signature -->
            <div class="section-header">
                <h4>Signature</h4>
            </div>
            <div class="form-group">
                <label for="signature_date">Date</label>
                <input type="date" class="form-control" id="signature_date" name="signature_date" required>
            </div>
            <div class="form-group">
                <label for="signature_name">Printed Name</label>
                <input type="text" class="form-control" id="signature_name" name="signature_name" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Fill PDF Form</button>
        </form>
    </div>
</body>
</html>
